<html>
  <head>
    <script src="https://unpkg.com/vue"></script>
  </head>
  <body>
    <div id="app">
      {{ message }}
    </div>
    <script type='text/javascript'>
      var app = new Vue({
      el: '#app',
      data: {
      message: 'Hello Vue!'
      }
      })
    </script>
  </body>
</html>
